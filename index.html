<html>

    <title>FSFE</title>

  <body>
    <h1>FSFE</h1>
  </body>

  <script>
    let ws;
    const proto = window.location.protocol === "https:" ? "wss" : "ws";
    ws = new WebSocket(proto + "://" + window.location.host + "/ws");

    ws.onmessage = function (event) {
      console.log(event.data);
    };
  </script>
